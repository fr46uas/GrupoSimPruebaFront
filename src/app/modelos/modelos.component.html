<div class="container mt-5">
    <div id="card" class="card text-center shadow p-3" *ngFor="let coche of arrCoches">
        <div class="card-body">
            <h5 class="card-title">{{coche.modelo}}</h5>
        </div>
        <img [src]="coche.foto" id="imagen" class="card-img-top" alt="...">
        <div>
            <button id="boton" href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="getModelo(coche)"> + INFO</button>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">MODELO</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Combustible:</p>
                <p>Cilindrada:</p>
                <p>Cv:</p>
                <p>Peso:</p>
                <p>Precio:</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            </div>
        </div>
    </div>
</div>
